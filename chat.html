<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Hangout - Chat</title>
    <script src="/socket.io/socket.io.js"></script> <!-- Load Socket.io -->
    <style>
        body {
            font-family: "Indie Flower", cursive;
            background-color: #87CEEB; /* Ocean theme */
            text-align: center;
        }
        #chat-box {
            width: 80%;
            height: 300px;
            border: 2px solid #fff;
            overflow-y: scroll;
            margin: 20px auto;
            padding: 10px;
            background-color: #f0f8ff;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üí¨ Beach Hangout - Chat</h1>
    <div id="chat-box"></div>
    <input id="message-input" type="text" placeholder="Type a message..." />
    <button onclick="sendMessage()">Send</button>

    <br><br>
    <a href="index.html">üè† Back to Home</a>

    <script>
        const socket = io();

        function sendMessage() {
            let msg = document.getElementById("message-input").value;
            if (msg.trim() !== "") {
                socket.emit("chatMessage", msg);
                document.getElementById("message-input").value = ""; // Clear input
            }
        }

        // Receive messages
        socket.on("chatMessage", (msg) => {
            let chatBox = document.getElementById("chat-box");
            let newMessage = document.createElement("p");
            newMessage.textContent = msg;
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
        });
    </script>
</body>
</html>
