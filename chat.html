<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beach Hangout - Chat</title>
    <script src="/socket.io/socket.io.js"></script> <!-- Load Socket.io -->
    <style>
        body {
            font-family: "Indie Flower", cursive;
            background-color: #87CEEB; /* Ocean theme */
            text-align: center;
        }
        #chat-box {
            width: 80%;
            height: 300px;
            border: 2px solid #fff;
            overflow-y: scroll;
            margin: 20px auto;
            padding: 10px;
            background-color: #f0f8ff;
        }
        input, button {
            padding: 10px;
            font-size: 16px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>üí¨ Beach Hangout - Chat</h1>

    <label for="username">Enter your username:</label>
    <input id="username" type="text" placeholder="Your name..." />
    <button onclick="setUsername()">Set Username</button>

    <div id="chat-box"></div>

    <input id="message-input" type="text" placeholder="Type a message..." disabled />
    <button id="send-button" onclick="sendMessage()" disabled>Send</button>

    <br><br>
    <a href="index.html">üè† Back to Home</a>

    <script>
        const socket = io();
        let username = "";

        function setUsername() {
            const input = document.getElementById("username").value.trim();
            if (input) {
                username = input;
                document.getElementById("username").disabled = true;
                document.querySelector("button[onclick='setUsername()']").disabled = true;
                
                // Enable message input and send button
                document.getElementById("message-input").disabled = false;
                document.getElementById("send-button").disabled = false;
            }
        }

        function sendMessage() {
            let msgInput = document.getElementById("message-input");
            let msg = msgInput.value.trim();
            if (msg) {
                socket.emit("chatMessage", { username, message: msg });
                msgInput.value = ""; // Clear input
            }
        }

        // Receive messages and display in chat box
        socket.on("chatMessage", (data) => {
            let chatBox = document.getElementById("chat-box");
            let newMessage = document.createElement("p");
            newMessage.innerHTML = `<strong>${data.username}:</strong> ${data.message}`;
            chatBox.appendChild(newMessage);
            chatBox.scrollTop = chatBox.scrollHeight; // Auto-scroll
        });
    </script>
</body>
</html>
